<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prenotazione effettuata</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
		integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="header"></div>


	<div class="container mt-5">
		<h1 class="title mt-4 p-4 bg-primary text-white rounded text-center">
			<span id="titolo-prenotazione">Sconosciuto</span><span data-i18n-key="titolo-conferma">, grazie per aver
				prenotato con noi!</span>
		</h1>
		<h3 class="subtitle text-center pt-2" id="sottotitolo-prenotazione" data-i18n-key="sottotitolo-conferma">
			Per vedere una copia dei tuoi dati inviati devi attivare Javascript
		</h3>

		<p class="text-center pt-2">
			<span data-i18n-key="label-codicefiscale">Codice Fiscale:</span> <span id="codice_fiscale"></span>
		</p>
		<p class="text-center">
			<span data-i18n-key="label-email">Email:</span> <span id="email"></span>
		</p>
		<p class="text-center">
			<span data-i18n-key="label-aerpart">Aeroporto di partenza:</span> <span id="aer_part"></span>
		</p>
		<p class="text-center">
			<span data-i18n-key="label-luogopern">Luogo di pernottamento:</span> <span id="luogo_pern"></span>
		</p>
		<p class="text-center">
			<span data-i18n-key="label-datapartenza">Data e orario di partenza:</span> <span id="data_partenza"></span>
		</p>
		<p class="text-center">
			<span data-i18n-key="label-dataritorno">Data e orario di ritorno:</span> <span id="data_ritorno"></span>
		</p>
		<p class="text-center pb-2">
			<span data-i18n-key="label-nbagagli">Numero di bagagli trasportati:</span> <span id="n_bagagli"></span>
		</p>
	</div>


	<div id="footer"></div>

	<script src="./script/script.js"></script>
	<script src="./script/formdata.js"></script>
	<script src="./script/translation/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
