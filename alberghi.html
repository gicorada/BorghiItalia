	<script>
		const scritte = [

			/*b&b*/
			"Situata a 2,1 km dalla Spiaggia di Punta Tegge, questo struttura per non fumatori garantisce a tutti i clienti comodità quali aria condizionata, TV satellitare a schermo piatto, frigorifero, macchina da caffè, bidet, set di cortesia e armadio.",
			"La Villa Manini suites offre una sistemazione con giardino e servizi gratuiti come il WiFi in tutte le aree e un parcheggio privato. Tutte le unità sono climatizzate e presentano un armadio, una macchina da caffè, un frigorifero, un piano cottura, una cassaforte e un bagno privato con bidet e un bollitore.",
			"Il b&b U Punenti offre connessione WiFi gratuita e giardino con terrazza con vista sul mare. Tutte le unità abitative presentano interni climatizzati, una TV a schermo piatto, un frigorifero e 1 bagno privato con bidet. A disposizione un forno a microonde, una lavastoviglie, un tostapane e un bollitore.",
			/*case vacanza*/
			"Ubicata a circa 2,3 km dalla Spiaggia del Villaggio Piras, la Casa Maria offre una vista sul giardino, una terrazza e un patio.  Dotata di aria condizionata, 2 camere da letto, 1 soggiorno e 1 bagno con doccia e bidet, questa casa vacanze include una cucina con frigorifero e macchina da caffè.",
			"La Residenza Marginetto vanta un accesso diretto alla spiaggia di Marginetto, distante 50 metri, e servizi gratuiti quali il parcheggio privato e la connessione WiFi in tutte le aree.  Tutte le sistemazioni sono climatizzate e includono un grande patio arredato",
			"Situata vicino alla spiaggia Carla Carlotto, l'appartamento il Caracolo è stato recentemente rinnovato ed è dotato, tra le altre cose, di una spiaggia privata. Questa abitazione garantisce parcheggio privato gratuitamente e assistenza ai clienti 24 ore su 24."]

		const images = document.getElementsByClassName("images")
		const paragraph = document.getElementsByClassName("nascostest")

		for (let i = 0; i < scritte.length; i++) {
			function mostra() {
				paragraph[i].innerHTML = scritte[i]
			}
			images[i].addEventListener("mouseover", mostra)

			function svuota() {
				paragraph[i].innerHTML = ""
			}
			images[i].addEventListener("mouseout", svuota)
		}
	</script>
